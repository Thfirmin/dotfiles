# Colors ({{ displayName }})
colors:
  # Default colors
  primary:
    background: '{{ accent12 }}'
    foreground: '{{ accent7 }}'

  cursor:
    cursor: '{{ accent1 }}'

  selection:  
    text: CellForeground
    background: '{{ accent38 }}'
    
  # Normal colors
  normal:
    black:   '{{ accent21 }}'
    red:     '{{ accent5 }}'
    green:   '{{ accent2 }}'
    yellow:  '{{ accent3 }}'
    blue:    '{{ accent1 }}'
    magenta: '{{ accent1 }}'
    cyan:    '{{ accent2 }}'
    white:   '{{ accent7 }}'

  # Bright colors
  bright:
    black:   '{{ accent15 }}'
    red:     '{{ accent5 }}'
    green:   '{{ accent2 }}'
    yellow:  '{{ accent3 }}'
    blue:    '{{ accent1 }}'
    magenta: '{{ accent1 }}'
    cyan:    '{{ accent2 }}'
    white:   '{{ accent7 }}'
